<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <title>P I L G R I M A G E</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img src="images/mandala.png">
    <div id="map"></div>
    <script>
      function initMap() {
        var latitude = 45.4581;
        var longitude = -73.6403;
          
        var destination = {lat: 45.501315, lng: -73.571985};  
        var testPosition = {lat: latitude, lng: longitude};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: testPosition
        });
        var marker = new google.maps.Marker({
          position: testPosition,
          map: map
        });
        var destinationMarker = new google.maps.Marker({
            position: destination,
            map: map
        })
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBgUsLyrHQoKubT4Nvhs8jozLRqcawHJ0&callback=initMap">
    </script>
  </body>
</html>
